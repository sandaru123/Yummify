    <script>

        $(function () {
            createFaviriteCards("Default");
        })

        function backredirect() {
            window.location.href = "HomePage.html";
        }

        function validateEmail($email) {
            var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            return emailReg.test($email);
        }

        $("#emailaddressfav").on('change', function () {
            /**if email is on incorrect format*/
            var emailaddress = $("#emailaddressfav").val();
            if (!validateEmail(emailaddress)) {
                $("#emailalertbox").html('Email not valid!');
                return;
            } else {
                $("#emailalertbox").html('');
            }
        })

        function emaifavlist() {
            var emailaddress = $("#emailaddressfav").val();

            if (emailaddress == "") {
                alert("Please Add a Email");
            } else {

                var favlist = $("#favemaillist").html();

                $.ajax({
                    url: "..../JQuerryMobileAssets/mail/send_mail.php",
                    type: "POST",
                    data: {
                        email: emailaddress,
                        message: favlist
                    },
                    cache: false,
                    success: function (data) {
                        var data = JSON.parse(data);
                        console.log(data);
                    }
                });

            }
        }

    </script>
