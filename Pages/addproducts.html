<title>Register</title>

<body>
    <div data-role="page" id="signup">
        <div class="headers" data-role="header">
            <!-- <div style="height: 30px; padding-top: 5px;">

        </div>
        <headerwithoutnav-component></headerwithoutnav-component>
        <!-- nav bar with back button start -->
        <div class="container-fluid d-block d-sm-none d-md-none" style="background-color: #33D9B2; padding-top: 5px;">
            <div class="row">
                <div onclick="backredirect()" class="col-1">
                    <img src="/Images/icons/arrow-left-short.svg" height="20px" width="20px">
                </div>
                <div onclick="backredirect()" class="col-10">
                    <h5 style="font-weight: bold; font-size:18px; padding-top: 5px;">Add Products</h5>
                </div>
            </div>
        </div>
        <!-- nav bar with back button end -->

        <div style="margin-bottom: -40px;" class="ui-content">
            <div class="ui-grid-b ui-responsive" style="padding: 10px;">
                <div>
                    <h5 class="forntwaightbold">Add Products</h5>
                </div>
            </div>
        </div>

        <div class="loginLogo">
            <img style="height: 200px; border-radius: 50%; margin-left: 15%;" alt="image"

        </div>
        <div role="main" class="ui-content">
            <input type="text" name="Product Name" id="ProductName" value="" placeholder="Product Name" class="text_box"
                style="border: none; font-size:14px; padding-left: 15px; margin-bottom: 20px;">
            <input type="text" name="Description" id="Description" value="" placeholder="Description" class="text_box"
                style="border: none; font-size:14px; padding-left: 15px; height: 100px; margin-bottom: 20px;">
            <input type="text" name="Price" id="Price" value="" placeholder="Price" class="text_box"
                style="border: none; font-size:14px; padding-left: 15px; margin-bottom: 20px;">

            <a href="#" class="ui-btn ui-corner-all"
                style="text-align:center; padding-left: 25px; padding-right:25px; font-size:14px; margin-bottom: 20px; margin-top:20px; width: 100%; height: 20%; color: black; background-color:#33D9B2;">Add
                Product</a>
        </div>
        <!-- /content -->
        <br />
        <br />
        <br />
        <footer-component></footer-component>
