<title>Order History</title>

<body>

    <div data-role="page" id="signup">

        <header-component></header-component>

        <!-- nav bar with back button start -->
        <div class="container-fluid d-block d-sm-none d-md-none" style="background-color: #33D9B2; padding-top: 5px;">
            <div class="row">
                <div onclick="backredirect()" class="col-1">

                </div>

                    <h5 style="font-weight: bold; font-size:18px; padding-top: 5px;">All Orders</h5>
                </div>
            </div>
        </div>
        <!-- nav bar with back button end -->

        <div style="margin-top: -6px; box-shadow: 0px 5px 7px -5px #000000;" class="flexrow">
            <div style="width: 50%;">
                <button class="tablink" onclick="openPage('Home', this, 'white')" id="defaultOpen">History</button>
            </div>
            <div style="width: 50%;">
                <button class="tablink" onclick="openPage('News', this, 'white')">Pending</button>
            </div>
        </div>

        <div id="Home" class="tabcontent">

            <div class=" card maincardwidth" style="height: 200px;">
                <div class="flexcolumn">
                    <div class="flexrow" style="height: 180px;">
                        <div style="width: 180px;">
                            <img class="card-image cardimageedit" style="height: 150px;" alt="image"
                                src="../Images/burgers.jpg" />
                        </div>
                        <div class="flexcolumn" style="width: 220px;">
                            <div class="flexrow" style="height: auto;">
                                <div>
                                    <p style="font-size: 18px;">Chorizo & Mozzarella</p>
                                </div>
                                <div>
                                    <p>100$</p>
                                </div>
                            </div>
                            <div style="height: auto;">
                                <p style="font-size: 15px; margin-top: -10px;"> Nov 20 2020, 6.45pm </p>
                            </div>
                            <div style="height: auto; margin-left: 15%;">
                                <a href="#" class="ui-btn ui-corner-all revieworderbtn">Review</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="News" class="tabcontent">
           
            <div class=" card maincardwidth" style="height: 200px;">
                <div class="flexcolumn">
                    <div class="flexrow" style="height: 180px;">
                        <div style="width: 180px;">
                            <img class="card-image cardimageedit" style="height: 150px;" alt="image"
                                src="../Images/drinks.jpg" />
                        </div>
                        <div class="flexcolumn" style="width: 220px;">
                            <div class="flexrow" style="height: auto;">
                                <div>
                                    <p style="font-size: 18px;">Italian panettone</p>
                                </div>
                                <div>
                                    <p>150$</p>
                                </div>
                            </div>
                            <div style="height: auto;">
                                <p style="font-size: 15px; margin-top: -10px;"> Jan 15 2021, 6.45pm </p>
                            </div>
                            <div style="height: auto; margin-left: 15%;">
                                <a href="#" class="ui-btn ui-corner-all revieworderbtn">Review</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer-component></footer-component>
    </div>

    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }


        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>
